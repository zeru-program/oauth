<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="571299785012-v262sst16l3jkdka0kd8a3kl501mpc4t.apps.googleusercontent.com">
    <title>Document</title>
</head>
<body>
    
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <button type="button" onclick="signOut()">Log out</button>   
    <hr>
    <hr>
    <div style="padding-top:50px;">   
    <label id="id-profile"></label>   
    <label id="name-profile"></label>   
    <img id="image-profile" src="" />   
    <label id="email-profile"></label>
    </div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" charset="utf-8">
   const idProfile = document.getElementById("id-profile");
   const nameProfile = document.getElementById("name-profile");
   const imgProfile = document.getElementById("image-profile");
   const emailProfile = document.getElementById("email-profile");
    function onSignIn(googleUser) {
  try {
    var profile = googleUser.getBasicProfile();
    idProfile.textContent = 'ID: ' + profile.getId();
    nameProfile.textContent = 'Name: ' + profile.getName();
    imgProfile.src = profile.getImageUrl();
    emailProfile.textContent = 'Email: ' + profile.getEmail();
  } catch (error) {
    alert('Error in onSignIn: ' + error);
  }
}


  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut();
    alert('Logged out successfully');
  }
    </script>
</body>
</html>
